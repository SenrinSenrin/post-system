<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Icons link -->
    <!-- Material Symbols CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">POS Dashboard</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" aria-current="page" href="Dashboard.html">
                            <span class="material-symbols-outlined me-2">home</span>
                            <span>Dashboard</span>
                        </a>                        
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="Sele.html">
                            <span class="material-symbols-outlined me-2">shopping_cart</span>
                            <span>Sales</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="Product.html">
                            <span class="material-symbols-outlined me-2">inventory</span>
                            <span>Products</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-primary text-white d-flex align-items-center" href="#">
                            <span class="material-symbols-outlined me-2">people</span>
                            <span>Customers</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="Categories.html">
                            <span class="material-symbols-outlined me-2">category</span>
                            <span>Categories</span>
                        </a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="#">
                            <span class="material-symbols-outlined me-2">bar_chart</span>
                            <span>Reports</span>
                        </a>
                    </li>                     -->
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Customers/Orders</h1>
            </div>
             <!-- Table for displaying orders -->
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Customers</th>
                            <th scope="col">Products</th>
                            <th scope="col">Quantities</th>
                            <th scope="col">Categories</th>
                            <th scope="col">Totals</th>
                        </tr>
                    </thead>
                    <tbody id="orderTableBody">
                        <!-- Rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
           
        </main>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="../JS/Customer.js"></script>
</body>
</html>
