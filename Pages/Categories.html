<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Icons link -->
    <!-- Material Symbols CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../Csss/Product.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">POS Dashboard</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" aria-current="page" href="Dashboard.html">
                            <span class="material-symbols-outlined me-2">home</span>
                            <span>Dashboard</span>
                        </a>                        
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="Sele.html">
                            <span class="material-symbols-outlined me-2">shopping_cart</span>
                            <span>Sales</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="Product.html">
                            <span class="material-symbols-outlined me-2">inventory</span>
                            <span>Products</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="#">
                            <span class="material-symbols-outlined me-2">people</span>
                            <span>Customers</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-primary text-white d-flex align-items-center" href="#">
                            <span class="material-symbols-outlined me-2">category</span>
                            <span>Categories</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="#">
                            <span class="material-symbols-outlined me-2">bar_chart</span>
                            <span>Reports</span>
                        </a>
                    </li>                    
                </ul>
            </div>
        </nav>
        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Categories</h1>
            </div>

            <!-- Add product button -->
            <div id="addBtn">
                <button type="button" class="btn btn-primary mb-3" id="addBtnCate" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add category
                </button>
            </div>

            <div class="categoryList">
                <div class="">
                    <ul class="list-group" id="ul-category">
                        <!-- code in js -->
                    </ul>
                </div>  
            </div>
          
            <!-- pop up edit product -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="cateTitlePopup">Category</h5>
                            <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <div class="cateName">
                                    <label for="cateName" class="form-label">Category name</label>
                                    <input type="text" class="form-control" id="cateName" placeholder="" required>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-0 m-3">
                            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="addCate" onclick="addNewCate()">Add category</button>
                            <button type="button" class="btn btn-primary" id="editCate" onclick="editeCate()">Edit category</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- message pop up  -->
            <div id="notification" style="display: none; position: fixed; top: 20px; right: 20px; background-color: #4CAF50; color: white; padding: 10px; border-radius: 5px; z-index: 1000;">
                Delete category successfully!
            </div>            
        </main>

    </div>
</div>

<script src="../JS/Cetegory.js"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
