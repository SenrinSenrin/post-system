<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Icons link -->
    <!-- Material Symbols CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="../Csss/Product.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">POS Dashboard</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" aria-current="page" href="Dashboard.html">
                            <span class="material-symbols-outlined me-2">home</span>
                            <span>Dashboard</span>
                        </a>                        
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="Sele.html">
                            <span class="material-symbols-outlined me-2">shopping_cart</span>
                            <span>Sales</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-primary text-white d-flex align-items-center" href="">
                            <span class="material-symbols-outlined me-2">inventory</span>
                            <span>Products</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="#">
                            <span class="material-symbols-outlined me-2">people</span>
                            <span>Customers</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="Categories.html">
                            <span class="material-symbols-outlined me-2">category</span>
                            <span>Categories</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="#">
                            <span class="material-symbols-outlined me-2">bar_chart</span>
                            <span>Reports</span>
                        </a>
                    </li>                    
                </ul>
            </div>
        </nav>
        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Products</h1>
            </div>

            <!-- Add product button -->
             <div id="addBtn">
                <button type="button" class="btn btn-primary mb-3" id="addBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add Product
                </button>
             </div>

            <!-- Dashboard Cards -->
            <div class="productSide">
                <div class="row" id="row">
                    <!-- card in javascript  -->
                </div>
                <div class="productDetail" id="productDetail" style="display: none;">
                    <div class="closeCardProDetail">
                        <div id="closeProDetail" style="width: 100%; display: flex; justify-content: flex-end;">
                            <span class="material-symbols-outlined me-2 text-danger">close</span> <!-- Material close icon -->
                        </div>                        
                    </div>
                    <!-- Product Details Content -->
                    <div id="productDetailsContent">
                        <!-- Dynamic content will go here -->
                    </div>
                </div>

            </div>

            <!-- pop up edit product -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add new product</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3 d-flex justify-content-between">
                                <div class="productName">
                                    <label for="proName" class="form-label">Product name</label>
                                    <input type="text" class="form-control" id="proName" placeholder="" required>
                                </div>
                                <div class="productPrice">
                                    <label for="proPrice" class="form-label">Product price</label>
                                    <input type="number" class="form-control" id="proPrice" placeholder="" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="quantities mb-3">
                                    <label for="proQuantity" class="form-label">Product quantity</label>
                                    <input type="number" class="form-control" id="proQuantity" placeholder="" required>
                                </div>
                                <div class="categories">
                                    <label for="proCategory" class="form-label">Product category</label>
                                    <select class="form-select" id="proCategory" required aria-label="Default select example">
                                        <option value="" selected disabled>Select category</option>
                                        <!-- option in javascript required -->
                                    </select>
                                </div>
                            </div>                            

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="addPro" onclick="addNewPro()">Add product</button>
                            <button type="button" class="btn btn-primary" id="editPro" onclick="editProduct()">Edit</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- message pop up  -->
            <div id="notification" style="display: none; position: fixed; top: 20px; right: 20px; background-color: #4CAF50; color: white; padding: 10px; border-radius: 5px; z-index: 1000;">
                Product deleted successfully
            </div>            
        </main>

    </div>
</div>

<script src="../JS/Product.js"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
